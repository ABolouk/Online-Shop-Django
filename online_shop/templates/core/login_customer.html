{% extends "core/base.html" %}
{% load static %}
{% load i18n %}

{% block title %}{% translate "Login Customer" %}{% endblock %}

{% block content %}

    {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">{% translate "login" %}</button>
    </form>
{% endblock %}
