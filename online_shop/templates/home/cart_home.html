{% extends "core/base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-8 col-12 p-2">

                    <li class="list-group-item">A second item</li>

            </div>

                <div class="row w-100 m-0">

                               aria-label="Recipient's username" aria-describedby="button-addon2">

                <div class="row w-100 m-0 mb-2">

                            {% translate "Addresses" %}
                        </button>
                        <ul class="dropdown-menu w-auto" aria-labelledby="dropdownMenu2">
                            <li>
                                <button class="dropdown-item" type="button">Action</button>
                            </li>
                            <li>
                                <button class="dropdown-item" type="button">Another action</button>
                            </li>
                            <li>
                                <button class="dropdown-item" type="button">Something else hsdsvssefefwaefwefweere
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <p class="w-auto">Final Price:</p>
            <a href="#" class="btn btn-primary w-auto">Pay</a>
        </div>
    </div>
{% endblock %}
