{% extends "core/base.html" %}
{% load static %}
{% load i18n %}


{% block title %}{% translate "Customer Order History" %}{% endblock %}
{% block content %}
    <ul>
        {% for order in orders %}
            <li><a href="{% url "order-item" order.id %}">{{ order }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
