{% extends "core/base.html" %}
{% load static %}
{% load i18n %}


{% block title %}{% translate "Customer Order History" %}{% endblock %}
{% block content %}
    <ul>
        {% for order in orders %}
            <li><a href="{% url "order-items" order.id %}">{{ order }}</a></li>
            <ul>
                <li>{% translate "Paid: " %}{{ order.is_paid }}</li>
            </ul>
        {% endfor %}
    </ul>
{% endblock %}
