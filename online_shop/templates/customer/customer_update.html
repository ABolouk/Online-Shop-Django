{% extends "core/base.html" %}
{% load static %}
{% load i18n %}


{% block title %}{% translate "Customer Profile Update" %}{% endblock %}
{% block content %}
    <form action="{% url "customer:profile-update" %}" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input class="btn btn-primary" type="submit" value="Update">
        <a class="btn btn-primary" href="{% url "customer:password-change" %}">Change Password</a>
    </form>
{% endblock %}
